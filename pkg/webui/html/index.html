<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CIDN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg style="display:none;">
        <symbol id="icon-idle" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="var(--color-text-secondary)" stroke-width="2" fill="none" />
            <circle cx="12" cy="12" r="5" stroke="var(--color-text-secondary)" stroke-width="2"
                fill="var(--color-text-secondary)" />
        </symbol>
        <symbol id="icon-pending" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="var(--color-icon-waiting)" stroke-width="2" fill="none" />
            <path d="M12 8v4m0 4h.01" stroke="var(--color-icon-waiting)" stroke-width="2" stroke-linecap="round"
                fill="none" />
        </symbol>
        <symbol id="icon-running" viewBox="0 0 24 24">
            <g>
                <path
                    d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"
                    stroke="var(--color-icon-progress)" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="2s"
                        repeatCount="indefinite" />
                </path>
            </g>
        </symbol>
        <symbol id="icon-failed" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="var(--color-icon-error)" stroke-width="2" fill="none" />
            <line x1="9" y1="9" x2="15" y2="15" stroke="var(--color-icon-error)" stroke-width="2" />
            <line x1="15" y1="9" x2="9" y2="15" stroke="var(--color-icon-error)" stroke-width="2" />
        </symbol>
        <symbol id="icon-succeeded" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="var(--color-icon-success)" stroke-width="2" fill="none" />
            <polyline points="9 12 12 15 16 10" stroke="var(--color-icon-success)" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round" />
        </symbol>
        <symbol id="icon-clock" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="var(--color-icon-waiting)" stroke-width="2" fill="none" />
            <g>
                <line x1="12" y1="12" x2="12" y2="6" stroke="var(--color-icon-waiting)" stroke-width="2">
                    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="5s"
                        repeatCount="indefinite" />
                </line>
            </g>
            <line x1="12" y1="12" x2="12" y2="4" stroke="var(--color-icon-waiting)" stroke-width="2" />
        </symbol>
        <symbol id="icon-download" viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="var(--color-info-speed)" stroke-width="2"
                fill="none" stroke-linecap="round" stroke-linejoin="round" />
            <polyline points="7 10 12 15 17 10" stroke="var(--color-info-speed)" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round" />
            <line x1="12" y1="15" x2="12" y2="3" stroke="var(--color-info-speed)" stroke-width="2" />
        </symbol>
    </svg>
    <div id="error" style="display: none;"></div>
    <div class="status-group">
        <div class="status-block">
            <h2 class="status-title processing" onclick="toggleContainer('processing-container')">
                <svg width="24" height="24">
                    <use xlink:href="#icon-running"></use>
                </svg>
                Processing <span class="status-status-item-count">[0]</span>
            </h2>
            <div id="processing-container" class="status-container"></div>
        </div>
        <div class="status-block">
            <h2 class="status-title pending collapsed" onclick="toggleContainer('pending-container')">
                <svg width="24" height="24">
                    <use xlink:href="#icon-pending"></use>
                </svg>
                Pending <span class="status-status-item-count">[0]</span>
            </h2>
            <div id="pending-container" class="status-container" style="display: none;"></div>
        </div>
        <div class="status-block">
            <h2 class="status-title failed collapsed" onclick="toggleContainer('failed-container')">
                <svg width="24" height="24">
                    <use xlink:href="#icon-failed"></use>
                </svg>
                Failed <span class="status-status-item-count">[0]</span>
            </h2>
            <div id="failed-container" class="status-container" style="display: none;"></div>
        </div>
        <div class="status-block">
            <h2 class="status-title completed collapsed" onclick="toggleContainer('completed-container')">
                <svg width="24" height="24">
                    <use xlink:href="#icon-succeeded"></use>
                </svg>
                Completed <span class="status-status-item-count">[0]</span>
            </h2>
            <div id="completed-container" class="status-container" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
